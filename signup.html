<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <img src="Tap Acdemy logo.jpeg" height="100px">

        <legend>Signup</legend>

        <h5>Already have an Account?<button><a href="http://127.0.0.1:5500/signin.html" target="_blank">Signin</a></button></h5>

        </form>
        </fieldset>
